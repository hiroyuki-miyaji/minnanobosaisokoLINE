<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの防災倉庫 管理者用アプリ</title>

    <!-- ▼▼▼ キャッシュ完全無効 ▼▼▼ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- ▼▼▼ 最優先で liff SDK を読み込む ▼▼▼ -->
    <script src="https://static.line-scdn.net/liff/2/sdk.js"></script>

    <!-- ▼▼▼ 外部ライブラリ（あなたの元コード通り） ▼▼▼ -->
    <script src="./js/api.js?v=1001"></script>

    <style>
        body { font-family: Arial, sans-serif; }
        #debugArea { font-size: 12px; color: #555; margin-top: 10px; }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<h3 id="status">初期化中...</h3>
<div id="menuArea" style="opacity:0.3; pointer-events:none;"></div>

<!-- デバッグ出力エリア -->
<div id="debugArea"></div>

<script>
/* ======================================================
   ★★★ このファイルは index.html の全量です ★★★
   ★★★ initLiff() を index.html 内に直接定義 ★★★
   ====================================================== */

const LIFF_ID = "2008561144-5WLWMVPP";

function debug(msg) {
    console.log(msg);
    const area = document.getElementById("debugArea");
    area.innerHTML += msg + "<br>";
}

/* ------------------------------------------------------
   ★★ initLiff() をこの index.html 内に直接定義 ★★
   （外部 liff.js の未ロードによる白画面問題を回避）
------------------------------------------------------ */
async function initLiff(liffId) {
    try {
        debug("initLiff: start");

        await liff.init({ liffId });

        debug("initLiff: liff.init OK");

        if (!liff.isLoggedIn()) {
            debug("initLiff: not logged in → login()");
            liff.login();
            return false;
        }
        return true;

    } catch (e) {
        debug("initLiff FAILED: " + e);
        return false;
    }
}

/* ------------------------------------------------------
   ★ main() 本体（あなたのコードをそのまま採用）
------------------------------------------------------ */
async function main() {
    debug("=== index.html start ===");

    // グローバルエラー
    window.addEventListener("error", e => {
        debug("[JS ERROR] " + e.message);
    });

    // LIFF初期化
    let ok = false;
    try {
        ok = await initLiff(LIFF_ID);
        if (!ok) return;  // login に飛ぶ場合もある
    } catch (e) {
        debug("LIFF init FAILED: " + e);
        document.getElementById("status").innerText = "LIFF初期化に失敗しました";
        return;
    }

    debug("LIFF init OK");

    // プロフィール取得
    let profile;
    try {
        profile = await liff.getProfile();
        debug("profile OK: " + profile.userId);

        document.getElementById("status").innerText =
            profile.displayName + " さんでログイン中";
    } catch (e) {
        debug("profile FAILED: " + e);
        document.getElementById("status").innerText = "プロフィール取得失敗";
        return;
    }

    // 管理者チェック（元コードのまま）
    const admin = await getAdmin(profile.userId);
    debug("getAdmin result: " + JSON.stringify(admin));

    const menu = document.getElementById("menuArea");

    const isRegistered =
        admin && admin.items && Array.isArray(admin.items) && admin.items.length > 0;

    if (!isRegistered) {
        menu.style.display = "none";
        document.getElementById("status").innerText = "管理者登録が必要です";
        menu.innerHTML = `<a class="btn" href="./register_admin.html">管理者情報を登録する</a>`;
        menu.style.display = "block";
        menu.style.opacity = "1.0";
        menu.style.pointerEvents = "auto";
        return;
    }

    menu.style.opacity = "1.0";
    menu.style.pointerEvents = "auto";

    document.getElementById("status").innerText =
        profile.displayName + " さん（管理者）";

    debug("=== index.html end ===");
}

main();
</script>

</body>
</html>
