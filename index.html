<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの防災倉庫 管理者用アプリ</title>

    <script src="https://static.line-scdn.net/liff/2.22.1/sdk.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/liff.js"></script>
    <script defer src="js/api.js"></script>
</head>
<body>

<h2>みんなの防災倉庫 管理者用アプリ</h2>
<div id="profileArea">ログイン処理中...</div>

<hr>
<h3>メニュー（デバッグ用）</h3>
<a class="btn primary" href="./register_admin.html">管理者情報の登録 / 更新</a>
<a class="btn primary" href="./register_warehouse.html">防災倉庫の登録</a>
<a class="btn primary" href="./list.html">管理中の倉庫一覧</a>

<div class="note">※通常は自動遷移します</div>

<script>
const LIFF_ID = "2008561144-5WLWMVPP";

async function main() {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
        liff.login();
        return;
    }

    const profile = await liff.getProfile();
    const LINEID = profile.userId;

    document.getElementById("profileArea").innerHTML =
        `<b>${profile.displayName}</b> さんとしてログインしました`;

    // 管理者情報を取得
    const data = await callApi({
        action: "getAdmin",
        LINEID
    });

    if (!data || data.exists === false) {
        location.href = "./register_admin.html";
    } else {
        location.href = "./list.html";
    }
}

main();
</script>

</body>
</html>
