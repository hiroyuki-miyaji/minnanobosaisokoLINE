<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの防災倉庫 管理者用アプリ</title>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/2.22.1/sdk.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<h2>みんなの防災倉庫 管理者用アプリ</h2>
<div id="profileArea">ログイン処理中...</div>

<hr>

<h3>メニュー</h3>

<div id="menu-admin" style="display:none;">
    <a class="btn" href="./register_admin.html">管理者情報の登録 / 更新</a>
</div>

<div id="menu-normal" style="display:none;">
    <a class="btn" href="./register_admin.html">管理者情報の更新</a>
    <a class="btn" href="./register_warehouse.html">防災倉庫の登録</a>
    <a class="btn" href="./list.html">管理中の倉庫一覧</a>
</div>

<script src="./js/liff.js"></script>
<script src="./js/api.js"></script>

<script>
const LIFF_ID = "2008561144-5WLWMVPP";

async function main() {
    await initLiff(LIFF_ID);

    const lineId = await getLineId();
    document.getElementById("profileArea").innerHTML = "ログイン完了";

    // 管理者情報取得
    const admin = await getAdmin(lineId);

    if (!admin || !admin.exists) {
        // 管理者登録なし → 管理者登録のみ表示
        document.getElementById("menu-admin").style.display = "block";
        return;
    }

    // 管理者登録あり → 通常メニュー表示
    document.getElementById("menu-normal").style.display = "block";
}

main();
</script>

</body>
</html>
