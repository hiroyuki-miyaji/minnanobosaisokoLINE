<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの防災倉庫 管理者用アプリ</title>

    <!-- キャッシュ無効化 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- 共通 API -->
    <script src="./js/api.js?v=1005"></script>

    <!-- 共通 LIFF ロジック -->
    <script type="module" src="./js/liff.js?v=1005"></script>

    <link rel="stylesheet" href="./css/style.css?v=1005">
</head>

<body>

<h2>みんなの防災倉庫 管理アプリ</h2>
<div id="status">LIFF 初期化中...</div>

<div id="menuArea"></div>

<div id="debugArea" class="debug"></div>

<script type="module">
import { initLiff, getUserProfile, debug } from "./js/liff.js?v=1005";

async function main() {
    debug("=== index.html start ===");

    // ========= 1. LIFF 初期化 =========
    const ok = await initLiff();
    if (!ok) {
        document.getElementById("status").innerText = "LIFF 初期化失敗";
        return;
    }

    // ========= 2. LINE プロフィール =========
    let profile;
    try {
        profile = await getUserProfile();
    } catch {
        document.getElementById("status").innerText = "プロフィール取得に失敗しました";
        return;
    }
    const lineId = profile.userId;

    const menu = document.getElementById("menuArea");
    const status = document.getElementById("status");

    // ========= 3. register_admin.html からの戻り確認 =========
    const params = new URLSearchParams(location.search);
    const adminJson = params.get("admin");

    if (adminJson) {
        debug("admin from query: " + adminJson);

        let adminInfo;
        try {
            adminInfo = JSON.parse(adminJson);
        } catch {
            debug("JSON parse error");
            return;
        }

        drawRegisteredMenu(adminInfo);
        debug("=== index.html end (from register_admin) ===");
        return;
    }

    // ========= 4. 初回アクセス → Dataverse getAdmin =========
    debug("call getAdmin()");
    const admin = await getAdmin(lineId);
    debug("getAdmin result: " + JSON.stringify(admin));

    const hasRecord =
        admin &&
        admin.items &&
        Array.isArray(admin.items) &&
        admin.items.length > 0;

    if (!hasRecord) {
        // 未登録
        status.innerHTML = `
            <div style="font-size:20px; font-weight:bold;">
                ${profile.displayName} さん<br>
                利用には管理者登録が必要です
            </div>
        `;
        menu.innerHTML = `
            <a class="btn btn-green" href="./register_admin.html">
                管理者情報を登録する
            </a>
        `;
        debug("=== index.html end (not registered) ===");
        return;
    }

    // 登録済
    drawRegisteredMenu(admin.items[0]);
    debug("=== index.html end (registered) ===");
}

// ========= 共通：登録済みメニュー描画関数 =========
function drawRegisteredMenu(info) {
    const status = document.getElementById("status");
    const menu = document.getElementById("menuArea");

    status.innerHTML = `
        <div style="font-size:20px; font-weight:bold;">
            ${info.crfd1_name} さん（管理者）
        </div>
        <div style="font-size:14px; color:#444; margin-top:4px;">
            ${info.crfd1_company ?? ""}
        </div>
    `;

    menu.innerHTML = `
        <a class="btn btn-blue" href="./list.html">登録済倉庫一覧</a>
        <a class="btn btn-blue" href="./register_warehouse.html">防災倉庫を追加登録</a>
        <a class="btn btn-blue" href="./register_admin.html">管理者情報を変更</a>
    `;
}

main();
</script>

</body>
</html>
