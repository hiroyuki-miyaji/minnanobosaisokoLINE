<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの防災倉庫 管理者用アプリ</title>

    <!-- キャッシュ無効化 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- ★ SDK（成功したパスそのまま） ★ -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- API -->
    <script src="./js/api.js?v=1001"></script>

    <!-- LIFF ロジック外出し -->
    <script type="module" src="./js/liff.js?v=1001"></script>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn {
            background: #007bff; color:#fff; padding: 12px 16px;
            border-radius: 8px; text-decoration:none; display:block;
            margin: 12px 0; text-align:center;
        }
    </style>
</head>

<body>

<h1>みんなの防災倉庫管理</h1>
<h2 id="status">初期化中...</h2>

<!-- ここに UI を動的に埋め込む -->
<div id="menuArea"></div>

<!-- デバッグログ -->
<div id="debugArea" style="margin-top:40px;font-size:12px;color:#555;"></div>

<script type="module">
import { initLiff, getUserProfile, debug } from "./js/liff.js?v=1002";

async function main() {
    debug("=== index.html start ===");

    // 1. LIFF 初期化
    const ok = await initLiff();
    if (!ok) {
        document.getElementById("status").innerText = "LIFF初期化に失敗しました";
        return;
    }

    // 2. プロフィール取得
    let profile;
    try {
        profile = await getUserProfile();
    } catch {
        document.getElementById("status").innerText = "プロフィール取得失敗";
        return;
    }

    // 3. 管理者判定
    const admin = await getAdmin(profile.userId);
    debug("getAdmin result: " + JSON.stringify(admin));

    const status = document.getElementById("status");
    const menu = document.getElementById("menuArea");

    const isRegistered =
        admin && admin.items && Array.isArray(admin.items) && admin.items.length > 0;

    // -------------------------------
    // パターン① 未登録 → 登録ボタンだけ
    // -------------------------------
    if (!isRegistered) {
        status.innerText = profile.displayName + " さん（管理者登録が必要です）";
        menu.innerHTML = `
            <a class="btn" href="./register_admin.html">管理者情報を登録する</a>
        `;
        return;
    }

    // -------------------------------
    // パターン② 登録あり → メニューを index.html 内で表示
    // -------------------------------
    const adminInfo = admin.items[0];
    status.innerHTML = `
        <div style="font-size:22px; font-weight:bold;">
            ${adminInfo.name} さん
        </div>
        <div style="font-size:14px; color:#444; margin-top:4px;">
            ${adminInfo.organization ?? ""}
        </div>
    `;
    
    menu.innerHTML = `
        <a class="btn" href="./list.html">登録済防災倉庫一覧</a>
        <a class="btn" href="./register_warehouse.html">防災倉庫を登録する</a>
        <a class="btn" href="./register_admin.html">管理者情報の変更</a>
    `;

    debug("=== index.html end ===");
}

main();
</script>

</body>
</html>
