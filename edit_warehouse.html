<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防災倉庫 編集</title>

    <!-- 共通UI -->
    <link rel="stylesheet" href="./css/ui.css?v=1">

    <!-- LIFF -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- 共通ロジック -->
    <script type="module" src="./js/liff.js?v=2001"></script>

    <!-- API -->
    <script src="./js/api.js?v=2001"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css?v=2001">
</head>

<body>

<h2>防災倉庫 編集</h2>

<div id="status">読み込み中...</div>

<div id="editArea" class="form-container" style="display:none;"></div>

<div id="msgArea"></div>
<div id="debugArea" class="debug"></div>

<script type="module">
import { renderHeader, renderFooter } from "./js/ui.js?v=1";
renderHeader("みんなの防災倉庫管理");
renderFooter();

import { initLiff, getUserProfile, debug } from "./js/liff.js?v=2001";

let lineId = null;
let number = null;

/* ----------------------------------------
   初期化
----------------------------------------- */
async function main() {
    debug("=== edit_warehouse start ===");

    const ok = await initLiff();
    if (!ok) return;

    const profile = await getUserProfile();
    lineId = profile.userId;

    const params = new URLSearchParams(location.search);
    number = params.get("id");
    if (!number) {
        document.getElementById("status").innerHTML =
            "<p class='error'>倉庫番号が指定されていません。</p>";
        return;
    }

    loadDetail();
}

/* ----------------------------------------
   詳細ロード
----------------------------------------- */
async function loadDetail() {

    const res = await getWarehouseDetail({ LINEID: lineId, number });

    if (res.result !== "success" || !res.items?.[0]) {
        document.getElementById("status").innerHTML =
            "<p class='error'>倉庫情報の取得に失敗しました。</p>";
        return;
    }

    const w = res.items[0];

    document.getElementById("status").innerHTML = "";
    const area = document.getElementById("editArea");

    area.innerHTML = `
        <div class="warehouse-card">

            <div class="warehouse-title">${w.number}</div>

            <div class="warehouse-field">
                <strong>名称：</strong>${w.name ?? ""}
            </div>

            <div class="warehouse-field">
                <strong>住所：</strong>${w.address ?? ""}
            </div>

            <div class="warehouse-field">
                <strong>サポーター企業：</strong>${w.supporter ?? ""}
            </div>

            <label>備蓄品</label>
            <textarea id="stocks" class="form-input" rows="5">${w.stocks ?? ""}</textarea>

            <label>暗証番号</label>
            <input id="password" type="text" class="form-input"
                   value="${w.password ?? ""}">

            <button id="btnSave" class="btn btn-green" style="margin-top:16px;">
                保存する
            </button>

            <a href="./warehouse_detail.html?id=${encodeURIComponent(w.number)}"
               class="btn btn-blue" style="margin-top:10px;">
                戻る
            </a>
        </div>
    `;

    area.style.display = "block";

    document.getElementById("btnSave").addEventListener("click", save);
}

/* ----------------------------------------
   保存処理
----------------------------------------- */
async function save() {

    const payload = {
        LINEID: lineId,
        number,
        stocks: document.getElementById("stocks").value,
        password: document.getElementById("password").value
    };

    debug("update payload:OK");

    const res = await updateWarehouse(payload);

    if (res.result === "success") {
        document.getElementById("msgArea").innerHTML =
            "<p class='ok'>更新が完了しました。</p>";

        setTimeout(() => {
            location.href = "./warehouse_detail.html?id=" + number;
        }, 1500);

        return;
    }

    document.getElementById("msgArea").innerHTML =
        "<p class='error'>更新に失敗しました。</p>";
}

main();
</script>

</body>
</html>
