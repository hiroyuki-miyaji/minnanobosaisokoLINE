<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防災倉庫一覧</title>

    <!-- ui用のjs -->
    <link rel="stylesheet" href="./css/ui.css?v=1">

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- 共通ロジック -->
    <script type="module" src="./js/liff.js?v=2001"></script>

    <!-- API 共通 -->
    <script src="./js/api.js?v=2001"></script>

    <!-- 共通スタイル -->
    <link rel="stylesheet" href="./css/style.css?v=2001">
</head>

<body>

<h2>登録済み防災倉庫一覧</h2>
<div id="status">読み込み中...</div>

<div id="listArea" class="form-container"></div>

<div id="debugArea" class="debug"></div>

<script type="module">
import { renderHeader, renderFooter } from "./js/ui.js?v=1";
renderHeader("みんなの防災倉庫管理");
renderFooter();

import { initLiff, getUserProfile, debug } from "./js/liff.js?v=2001";

let lineId = null;

/* ----------------------------------------
   初期化
----------------------------------------- */
async function main() {
    debug("=== list.html start ===");

    const ok = await initLiff();
    if (!ok) {
        document.getElementById("status").innerHTML =
            "<p class='error'>LIFF 初期化に失敗しました</p>";
        return;
    }

    const profile = await getUserProfile();
    lineId = profile.userId;

    loadList();
}

/* ----------------------------------------
   一覧ロード
----------------------------------------- */
async function loadList() {

    debug("call listWarehouses()");
    const res = await listWarehouses(lineId);
    debug("response: " + JSON.stringify(res));

    if (res.result !== "success") {
        document.getElementById("status").innerHTML =
            "<p class='error'>一覧の取得に失敗しました。</p>";
        return;
    }

    const items = res.items;

    if (!items || items.length === 0) {
        document.getElementById("status").innerHTML =
            "<p>登録されている防災倉庫はありません。</p>";
        return;
    }

    // 件数表示（テンプレート文字列に修正済）
    document.getElementById("status").innerHTML = `
        <div class="status-sub">
            登録件数：${items.length} 件
        </div>
    `;

    const area = document.getElementById("listArea");
    area.innerHTML = "";

    /* ----------------------------------------
       カード描画
    ----------------------------------------- */
    items.forEach(w => {
        // 緊急状態（公開 = 公開中 ＆ 通知 = 通知）かどうか
        const isEmergency = (w.publish === "公開中");
        
        const div = document.createElement("div");
        div.className = "warehouse-card"  + (isEmergency ? "emergency-card" : "");

        div.innerHTML = `
            <div class="warehouse-title">${w.number}</div>

            <div class="warehouse-field">
                <strong>倉庫名：</strong> ${w.warehouseName ?? ""}
            </div>

            <div class="warehouse-field">
                <strong>住所：</strong> ${w.warehouseAddress ?? ""}
            </div>

            <div class="warehouse-field">
                <strong>公開：</strong> ${w.publish}
            </div>

            <div class="warehouse-field">
                <strong>通知：</strong> ${w.notify}
            </div>

            <a href="./warehouse_detail.html?id=${encodeURIComponent(w.number)}"
               class="btn btn-blue"
               style="margin-top:12px;">
                詳細を見る
            </a>
        `;

        area.appendChild(div);
    });

    debug("=== list.html end ===");
}

main();
</script>

<style>
/* 一覧カード用スタイル（既存トーンに合わせる） */

.warehouse-card {
    background: #ffffff;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 18px;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.12);
}

.warehouse-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.warehouse-field {
    font-size: 14px;
    margin-bottom: 6px;
}
</style>

</body>
</html>
