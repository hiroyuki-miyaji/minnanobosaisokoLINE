<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倉庫一覧</title>

    <script src="https://static.line-scdn.net/liff/2.22.1/sdk.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<h2>管理中の倉庫一覧</h2>
<div id="list">読み込み中...</div>

<script src="./js/liff.js"></script>
<script src="./js/api.js"></script>

<script>
async function main() {
    await initLiff(LIFF_ID);
    const lineId = await getLineId();

    const items = await listWarehouses(lineId);

    const area = document.getElementById("list");
    area.innerHTML = "";

    if (!items || items.length === 0) {
        area.innerHTML = "登録された倉庫はありません";
        return;
    }

    items.forEach(w => {
        const html = `
            <div class="card">
                <h3>${w.number}：${w.name}</h3>
                <p>${w.address}</p>
                <img class="thumb" src="${w.image || './assets/placeholder.png'}"/>

                <a class="btn-small" href="./editWarehouse.html?number=${w.number}">編集</a>
            </div>
        `;
        area.insertAdjacentHTML("beforeend", html);
    });
}

main();
</script>

</body>
</html>
